<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <button id="myButton" onclick="hideButton()">Click me!</button>
  </center>

  <script>
    function hideButton() {
      var button = document.getElementById('myButton');
      button.style.display = 'none';
    }
  </script>
</body>
</html>
